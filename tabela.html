<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <td>
          <font size="6" face="Times New Roman"
            ><strong> Salvador</strong></font
          >
        </td>
        <td rowspan="2">
          <font size="6" face="Times New Roman"
            ><strong>Professor</strong></font
          >
        </td>
      </tr>
      <tr>
        <td>
          <font size="6" face="Times New Roman">
            <strong><center>Melo</center></strong>
          </font>
        </td>
      </tr>
    </table>
  </body>
</html>
